<!DOCTYPE html>
<html>
 <head>
    <base target="_top">
<script>
  
function submitPoll(){
    document.getElementById("lista").disabled = true;
    setTimeout(function() {
        document.getElementById("lista").disabled = false;
    }, 15000); 
}

function submitPollreset(){
    document.getElementById("reset").disabled = true;
    setTimeout(function() {
        document.getElementById("reset").disabled = false;
    }, 2000);
}

document.getElementById("lista").addEventListener("click", submitPoll);
document.getElementById("reset").addEventListener("click", submitPollreset);

function download(type) {
    google.script.run
      .withSuccessHandler(({ data, filename }) => {
        if (data && filename) {
          const a = document.createElement("a");
          document.body.appendChild(a);
          a.download = filename;
          a.href = data;
          a.click();
        }
      })
      .createDataUrl(type);
}
 
function resetpass() {
    google.script.run
      .reset();   
}

</script>
